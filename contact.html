<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- allows rendering and propering zooming in on devices. this is a bootstrap link-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- place other bootstrap link in here -->

    <title>Contact.KKaltenheuser</title>
  </head>
  <body>
    <!-- placeholder for contact form -->
    <!-- incldue name, email address, message, and captcha box-->
    <div class="container">
      <div style="text-align: left">
        <h2>Contact Karen</h2>
        <br />
        <p>
          Drop a line or perhaps send a courrier pigeon, either way expect a
          response within one business day.
        </p>
        <br />
      </div>
      <div class="row">
        <div class="column">
          <form action="/action_page.php">
            <!-- where an individual states what their name is in referencing to being contacted-->
            <label for="fullname">Full Name</label>
            <br />
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Your name is.."
            />
            <br />
            <!-- where potential viewers are able to state how they would like to be addressed-->
            <label for="pronouns">Pronouns</label>
            <br />
            <input
              type="text"
              id="pronouns"
              name="Pronouns"
              placeholder="He/Him, She/Her, Xe/Xir, They/Them..."
            />
            <br />
            <!-- where potential contacts let you know how to reach them via le web-->
            <label for="email">Enter your email:</label>
            <br />
            <input type="email" id="email" name="email" />
            <br />
            <!-- where viewers share why they are contacting you in the first place-->
            <label for="Message">Message</label>
            <br />
            <textarea
              id="message"
              name="message"
              placeholder="Write something.."
              style="height: 170px"
            ></textarea>
            <br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
