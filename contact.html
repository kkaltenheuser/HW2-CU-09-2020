    <div class="container">
      <!-- Contact Form -->
      <form id="contact-form" method="post" action="contact.php" role="form">
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-4">
              <h2>Leave a Message Below</h2>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">First Name *</label>
                <input
                  id="form_name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Please enter your first name *"
                  required="required"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Surname *</label>
                <input
                  id="form_lastname"
                  type="text"
                  name="surname"
                  class="form-control"
                  placeholder="Please enter your surname *"
                  required="required"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">E-mail *</label>
                <input
                  id="form_email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your preferred email *"
                  required="required"
                />
              </div>
            </div>
            <!-- Including a pronoun drop-down form for skill-building but also this is a part of my practices of inclusivity as a creator and developer -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_need">Pronouns *</label>
                <select
                  id="form_need"
                  name="need"
                  class="form-control"
                  required="required"
                  data-error="Please specify your pronouns."
                  required="required"
                >
                  <option value=""></option>
                  <option value="He/Him">He/Him</option>
                  <option value="She/Her">She/Her</option>
                  <option value="They/Them">They/Them</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Message *</label>
                <textarea
                  id="form_message"
                  name="message"
                  class="form-control"
                  placeholder="Message for me *"
                  rows="4"
                  required="required"
                ></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <input
                type="submit"
                class="btn btn-success btn-send"
                value="Send message"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
