    <!-- CONTACT FORM , to improve inclusivity, I have made the choice to include pronouns because this will be a foundation I build off of and if anyone who knows or works with me, it is a vital part of our intro conversation to ensure they feel seen/heard/respected -->
    <div class="container">
      <div style="text-align: left">
        <h2>Contact Karen</h2>
        <br />
      </div>
      <div class="row">
        <div class="column">
          <form action="/action_page.php">
            <!-- where an individual states what their name is in referencing to being contacted-->
            <label for="fullname">Full Name</label>
            <br />
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Your name is.."
            />
            <br />
            <!-- where potential viewers are able to state how they would like to be addressed-->
            <label for="pronouns">Pronouns</label>
            <br />
            <input
              type="text"
              id="pronouns"
              name="Pronouns"
              placeholder="He/Him, She/Her, Xe/Xir, They/Them..."
            />
            <br />
            <!-- where potential contacts let you know how to reach them via le web-->
            <label for="email">Enter your email:</label>
            <br />
            <input type="email" id="email" name="email" />
            <br />
            <!-- where viewers share why they are contacting you in the first place-->
            <label for="Message">Message</label>
            <br />
            <textarea
              id="message"
              name="message"
              placeholder="Leave a descriptive message and we will respond within 24hrs..."
              style="height: 170px"
            ></textarea>
            <br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
